<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <h1>Create Account</h1>
            <form action="#" id="myForm" name="myForm">

                <!-- name -->
                <div class="row">
                    <div class="child">
                        <label for="fname">First name*</label>
                        <input class="inpt-width" name="first-name" id="fname" type="text"
                            placeholder="enter your first name" required>
                    </div>
                    <div class="child">
                        <label for="lname">Last name</label>
                        <input class="inpt-width" name="last-name" id="lname" placeholder="enter your last name"
                            type="text">
                    </div>
                </div>

                <!-- email -->
                <div class="row">
                    <div class="child">
                        <label for="email">Email*</label>
                        <input class="inpt-width" name="email" id="email" type="email" placeholder="enter your email"
                            required>
                    </div>
                </div>


                <!-- password -->
                <div class="row">
                    <div class="child">
                        <label for="pswd">Password*</label>
                        <input class="inpt-width" name="password" id="pswd" type="password"
                            placeholder="enter your password" required>
                    </div>
                    <div class="child">
                        <label for="cpswd">Confirm Password*</label>
                        <input class="inpt-width" id="cpswd" type="password" placeholder="enter your password again"
                            required>
                    </div>
                </div>

                <!-- gender, hobbies -->
                <div class="row">
                    <div class="child">
                        <label for="gender">Gender</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label class="txt-inline" for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label class="txt-inline" for="female">Female</label>
                    </div>

                    <div class="child">
                        <label for="">Hobbies</label>
                        <div class="hobbies">
                            <div>
                                <input type="checkbox" value="music" id="music" name="hobbies">
                                <label class="txt-inline" for="music">Music</label>
                            </div>
                            <div>
                                <input type="checkbox" value="sports" id="sports" name="hobbies">
                                <label class="txt-inline" for="sports">Sports</label>
                            </div>
                            <div>
                                <input type="checkbox" value="travel" id="travel" name="hobbies">
                                <label class="txt-inline" for="travel">Travel</label>
                            </div>
                            <div>
                                <input type="checkbox" value="movies" id="movies" name="hobbies">
                                <label class="txt-inline" for="movies">Movies</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- income -->
                <div class="row">
                    <div class="child">
                        <label for="">Source of income</label>
                        <select class="inpt-width" name="income-src" id="income-src">
                            <option value="employed">Employed</option>
                            <option value="unemployed">Unemployed</option>
                        </select>
                    </div>

                    <div class="child">
                        <label for="income">Income</label>
                        <div class="inpt-width">
                            <input class="width80" type="range" min="0" name="income">
                            <span>20K</span>
                        </div>
                    </div>
                </div>

                <!-- pp, age -->
                <div class="row">
                    <div class="child">
                        <label for="pic">Upload Profile Picture</label>
                        <input class="inpt-width" type="file" id="profile-pic" name="profile-pic">
                    </div>

                    <div class="child">
                        <label for="age">Age</label>
                        <input class="inpt-width" type="number" min="18" id="age" name="age">
                    </div>
                </div>

                <!-- bio -->
                <div class="row">
                    <div class="child">
                        <label for="bio">Bio</label>
                        <textarea class="inpt-width" name="bio" id="bio"></textarea>
                    </div>
                </div>

                <div class="btn-container">
                    <input class="btn" type="submit" value="Create" onclick="submitted(event)">
                </div>
            </form>
            <!-- <div class="btn-container">
                <input class="btn" type="submit" value="Create" onclick="submitted()">
            </div> -->
        </div>
    </div>


    <script defer src="script/script.js"></script>
</body>

</html>
