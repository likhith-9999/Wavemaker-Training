<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    
    

    <div class="container border col-sm-6 p-0">

        <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-light w-100">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">View</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Edit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
            </li>
        </ul>
    </nav>

        <!-- input -->
        <div class="row justify-content-center p-3 ">
            <div class="col-12">
                <input type="text" value="" id="prev" readonly>
            </div>
            <div class="col-12">
                <input type="text" class="w-100 p-3" id="display" value="0" onkeydown="typed(event)">
            </div>
            
        </div>


        <!-- row1 -->
        <div class="row p-0 p-sm-0 justify-content-center">
            <div class="col-2 mb-0 p-0 p-md-1">
                <button type="button" class="btn btn-primary w-100 btn-opac" id="mem-recall">MR</button>
            </div>
            <div class="col-2 mb-0 p-0 p-md-1">
                <button type="button" class="btn btn-primary w-100 btn-opac" id="mem-clr">MC</button>
            </div>
            <div class="col-2 mb-0 p-0 p-md-1">
                <button type="button" class="btn btn-primary w-100" onclick="memSave()">MS</button>
            </div>
            <div class="col-2 mb-0 p-0 p-md-1">
                <button type="button" class="btn btn-primary w-100" onclick="mPlus()">M+</button>
            </div>
            <div class="col-2 mb-0 p-0 p-md-1">
                <button type="button" class="btn btn-primary w-100" onclick="mMinus()">M-</button>
            </div>
        </div>

        <!-- row2 -->
        <div class="row p-0 p-sm-0 justify-content-center">
            <div class="col-2 mb-0 p-0 p-sm-1">
                <button type="button" class="btn btn-primary w-100" onclick="backspace()">&larr;</button>
            </div>
            <div class="col-2 mb-0 p-0 p-sm-1">
                <button type="button" class="btn btn-primary w-100" onclick="clrEntry()">CE</button>
            </div>
            <div class="col-2 mb-0 p-0 p-sm-1">
                <button type="button" class="btn btn-primary w-100" onclick="clr()">C</button>
            </div>
            <div class="col-2 mb-0 p-0 p-sm-1">
                <button type="button" class="btn btn-primary w-100" onclick="plusOrMinus()">&#177;</button>
            </div>
            <div class="col-2 mb-0 p-0 p-sm-1">
                <button type="button" class="btn btn-primary w-100" onclick="root()">&#8730;</button>
            </div>
        </div>

        <!-- row3 -->
        <div class="row p-0 p-sm-0 justify-content-center">
            <div class="col-2 mb-0 p-0 p-sm-1">
                <button type="button" class="btn btn-primary w-100" onclick="display('7')">7</button>
            </div>
            <div class="col-2 mb-0 p-0 p-sm-1">
                <button type="button" class="btn btn-primary w-100" onclick="display('8')">8</button>
            </div>
            <div class="col-2 mb-0 p-0 p-sm-1">
                <button type="button" class="btn btn-primary w-100" onclick="display('9')">9</button>
            </div>
            <div class="col-2 mb-0 p-0 p-sm-1">
                <button type="button" class="btn btn-primary w-100" onclick="display('/')">/</button>
            </div>
            <div class="col-2 mb-0 p-0 p-sm-1">
                <button type="button" class="btn btn-primary w-100" onclick="display('%')">%</button>
            </div>
        </div>

        <!-- row4 -->
        <div class="row p-0 p-sm-0 justify-content-center">
            <div class="col-2 mb-0 p-0 p-sm-1">
                <button type="button" class="btn btn-primary w-100" onclick="display('4')">4</button>
            </div>
            <div class="col-2 mb-0 p-0 p-sm-1">
                <button type="button" class="btn btn-primary w-100" onclick="display('5')">5</button>
            </div>
            <div class="col-2 mb-0 p-0 p-sm-1">
                <button type="button" class="btn btn-primary w-100" onclick="display('6')">6</button>
            </div>
            <div class="col-2 mb-0 p-0 p-sm-1">
                <button type="button" class="btn btn-primary w-100" onclick="display('*')">*</button>
            </div>
            <div class="col-2 mb-0 p-0 p-sm-1">
                <button type="button" class="btn btn-primary w-100" onclick="byX()">1/x</button>
            </div>
        </div>

        <!-- row 5 -->
        <div class="row p-0 p-sm-0 justify-content-center">
            <div class="col-8">
                <div class="row mb-0">
                    <div class="col-3 mb-0 p-0 p-sm-1">
                        <button type="button" class="btn btn-primary w-100 " onclick="display('1')">1</button>
                    </div>
                    <div class="col-3 mb-0 p-0 p-sm-1">
                        <button type="button" class="btn btn-primary w-100" onclick="display('2')">2</button>
                    </div>
                    <div class="col-3 mb-0 p-0 p-sm-1">
                        <button type="button" class="btn btn-primary w-100" onclick="display('3')">3</button>
                    </div>
                    <div class="col-3 mb-0 p-0 p-sm-1">
                        <button type="button" class="btn btn-primary w-100" onclick="display('-')">-</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 mb-0 p-0 p-sm-1">
                        <button type="button" class="btn btn-primary w-100" onclick="display('0')">0</button>
                    </div>
                    <div class="col-3 mb-0 p-0 p-sm-1">
                        <button type="button" class="btn btn-primary w-100" onclick="display('.')">.</button>
                    </div>
                    <div class="col-3 mb-0 p-0 p-sm-1">
                        <button type="button" class="btn btn-primary w-100" onclick="display('+')">+</button>
                    </div>
                </div>
            </div>

            <div class="col-2 mb-0 p-0 p-sm-1">
                <button type="button" class="btn btn-primary w-100 h-100 " onclick="result()">=</button>
            </div>
        </div>



    </div>

    <script src="script/script.js"></script>
</body>

</html>
