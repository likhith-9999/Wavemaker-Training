<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    
    

    <div class="container border col-sm-6 p-0 ">

        <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-light w-100">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">View</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Edit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
            </li>
        </ul>
    </nav>

        <!-- input -->
        <div class="row justify-content-center p-3">
            <div class="col">
                <input type="text" class="w-100">
            </div>
        </div>


        <!-- row1 -->
        <div class="row p-sm-2 justify-content-center">
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">MR</button>
            </div>
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">MC</button>
            </div>
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">MS</button>
            </div>
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">M+</button>
            </div>
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">M-</button>
            </div>
        </div>

        <!-- row2 -->
        <div class="row p-sm-2 justify-content-center">
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">&larr;</button>
            </div>
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">CE</button>
            </div>
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">C</button>
            </div>
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">&#177;</button>
            </div>
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">&#8730;</button>
            </div>
        </div>

        <!-- row3 -->
        <div class="row p-sm-2 justify-content-center">
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">7</button>
            </div>
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">8</button>
            </div>
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">9</button>
            </div>
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">/</button>
            </div>
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">%</button>
            </div>
        </div>

        <!-- row4 -->
        <div class="row p-sm-2 justify-content-center">
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">4</button>
            </div>
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">5</button>
            </div>
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">6</button>
            </div>
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">*</button>
            </div>
            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100">1/x</button>
            </div>
        </div>

        <!-- row 5 -->
        <div class="row p-sm-2 justify-content-center">
            <div class="col-sm-8">
                <div class="row mb-sm-3">
                    <div class="col-sm-3 mb-3 mb-sm-0">
                        <button type="button" class="btn btn-primary w-100">1</button>
                    </div>
                    <div class="col-sm-3 mb-3 mb-sm-0">
                        <button type="button" class="btn btn-primary w-100">2</button>
                    </div>
                    <div class="col-sm-3 mb-3 mb-sm-0">
                        <button type="button" class="btn btn-primary w-100">3</button>
                    </div>
                    <div class="col-sm-3 mb-3 mb-sm-0">
                        <button type="button" class="btn btn-primary w-100">-</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <button type="button" class="btn btn-primary w-100">0</button>
                    </div>
                    <div class="col-sm-3 mb-3 mb-sm-0">
                        <button type="button" class="btn btn-primary w-100">.</button>
                    </div>
                    <div class="col-sm-3 mb-3 mb-sm-0">
                        <button type="button" class="btn btn-primary w-100">+</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-2 mb-3 mb-sm-0">
                <button type="button" class="btn btn-primary w-100 h-100 ">=</button>
            </div>
        </div>



    </div>


</body>

</html>
