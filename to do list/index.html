                    <select name="priorty" id="priorty">

                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select><br>
                    <br>
                    <button type="button" class="btn btn-dark" onclick="addTask()">Save</button>
                    <button type="button" class="btn btn-dark" onclick="diaclose('taskDialog')">Close</button>
                    <!-- dialog box  -->
                    <dialog id="myDialog">
                        <p>Enter task <i>(task can't be empty)</i></p>
                        <div>
                            <button class="btn btn-outline-dark" onclick="diaclose('myDialog')">OK</button>
                        </div>
                    </dialog>
                </form>

            <dialog id="editDialog">
                <form action="">
                    <label for="task-heading">Enter task</label><br>
                    <input type="text" placeholder="enter task" id="etask-heading" class="w-100"><br>
                    <label for="task-desc">Description</label><br>
                    <textarea name="task-desc" id="etask-desc" class="w-100"
                        placeholder="enter description"></textarea><br>
                    <label for="task-date">Deadline</label><br>
                    <input type="date" id="etask-date"><br>
                    <label for="priorty">priorty</label><br>
                    <select name="priorty" id="epriorty">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select><br>
                    <br>
                    <button type="button" class="btn btn-dark" onclick="saveEdit()">Edit</button>
                    <button type="button" class="btn btn-dark" onclick="diaclose('editDialog')">Close</button>
                    <!-- dialog box  -->
                    <dialog id="myDialog">

                    </dialog>

            </dialog>


            <dialog id="viewDialog">

                <h3>Date:</h3>
